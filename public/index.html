<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Care Web Automation Monitor</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>I-Care Web Automation Monitor</h1>
            <p>Monitor the status of I-Care Web Automation jobs.</p>
        </header>
        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <h2>Pending</h2>
                    <p id="pending-count">0</p>
                </div>
                <div class="stat-card">
                    <h2>Success</h2>
                    <p id="success-count">0</p>
                </div>
                <div class="stat-card">
                    <h2>Failed</h2>
                    <p id="failed-count">0</p>
                </div>
            </div>
        </main>
        <footer>
            <p>I-Care Web Automation v0.1.0</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
